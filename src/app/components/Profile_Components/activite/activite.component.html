<app-sidebar></app-sidebar>
<section id="regimeInfo" class="regimeInfo">
  <div class="container">
    <div class="section-title flex mt-4">
      <h2>Informations d'activité</h2>
    </div>
    <div class="regime-details">
      <div class="regime-info">
        <div class="info-box">
          <div class="icon"><i class="fa-sharp-duotone fa-solid fa-medal"></i></div>
          <div class="info-title">Nom:</div>
          <div class="info-content">{{ activity?.name }}</div>
        </div>
        <div class="info-box">
          <div class="icon"><i class="fa-solid fa-stopwatch-20"></i></div>
          <div class="info-title">Durée:</div>
          <div class="info-content">{{ activity?.duree }} minutes par jour</div>
        </div>
      </div>
    </div>
  </div>
</section>
