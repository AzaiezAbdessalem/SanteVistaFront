<app-sidebar></app-sidebar>
<section id="rendezVousInfo" class="rendezVousInfo">
    <div class="container">
      <div class="section-title flex mt-4">
        <h2>Rendez-vous Médical</h2>
      </div>
      <div class="rendez-vous-list">
        <div class="rendez-vous-item">
          <div class="info-box">
            <div class="icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="info-title">Consultation Générale:</div>
            <div class="info-content">Date: 12/08/2024, Heure: 10:00 - 11:00</div>
          </div>
        </div>
        <div class="rendez-vous-item">
          <div class="info-box">
            <div class="icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="info-title">Consultation Cardiaque:</div>
            <div class="info-content">Date: 15/08/2024, Heure: 14:00 - 15:00</div>
          </div>
        </div>
        <div class="rendez-vous-item">
          <div class="info-box">
            <div class="icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="info-title">Consultation Neurologique:</div>
            <div class="info-content">Date: 18/08/2024, Heure: 09:00 - 10:00</div>
          </div>
        </div>
      </div>
      <div class="schedule-section">
        <h3>Planifier un Rendez-vous</h3>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" [(ngModel)]="rendezVous.date" name="date" required />
          </div>
          <div class="form-group">
            <label for="horaireDebut">Heure de Début:</label>
            <input type="time" id="horaireDebut" [(ngModel)]="rendezVous.horaireDebut" name="horaireDebut" required />
          </div>
          <div class="form-group">
            <label for="horaireFin">Heure de Fin:</label>
            <input type="time" id="horaireFin" [(ngModel)]="rendezVous.horaireFin" name="horaireFin" required />
          </div>
          <button type="submit">Planifier</button>
        </form>
      </div>
    </div>
  </section>
